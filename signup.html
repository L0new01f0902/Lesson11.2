                    <input type="text" name="" id="search-input">
                    <h1 id="city-name"></h1>
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="weather-icon" width="30px" height="30px">

          <div id="content">
            <div class="login_signup">
                <div class="box">
                    <h1>Register</h1>
                    <form>
                      <div class="text-box">
                        <h4>Name*</h4>
                        <input type="text" placeholder="Your full name" name="" id="name" required>
                      </div>
                      <div class="text-box">
                        <h4>Email*</h4>
                        <input type="email" name="email" id="email" placeholder="Your email" size="64" maxlength="64" required pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}" title="Please provide a valid email">
                      </div>
                      <div class="text-box">
                        <h4>Password*</h4>
                        <input type="password" placeholder="Your password" name="" id="password" required>
                      </div>
                      <div class="text-box">
                        <h4>Repeat password*</h4>
                        <input type="password" placeholder="Repeat password" name="" id="repeat-password" required>
                      </div>
                      <div class="text-box">
                        <button id="signupbutton" type="submit" onclick="signup()">Đăng ký</button>
                        <p class="alert">(*) Already exist?</p>
                      </div>
                    </form>
                </div>
        </div>
